<!DOCTYPE html>
<html lang="en">
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="h_view">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="icons/favicon.ico"/>

  <title>HView</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;


  </script>
  <script src="flutter.js" defer></script>
  <style>
     body {
       font-family: Verdana, Arial;
       background: black;
       color: #A5F
     }
     h2 { color: white; }
     noscript { color: red; }

  </style>
</head>
<body>
<h1>HView</h1>
<img src="icons/android-chrome-192x192.png" alt="HView Logo">
<h2>Application is loading...</h2>
<noscript>
  <h2>Javascript is required to load HView!</h2>
  <div>Visit <a href="https://github.com/renatoathaydes/h_view">HView</a> for more information.</div>
</noscript>
<script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        return appRunner.runApp();
      });
    });
  </script>
</body>
</html>
